<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Scoreboard - Contapunti Professionale</title>
    <meta name="description" content="Contapunti professionale per partite di padel. Interfaccia intuitiva e moderna per tenere il punteggio.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componenti icone inline
        const Trophy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Minus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        function PadelScoreboard() {
            const [maxSets, setMaxSets] = useState(3);
            const [team1Name, setTeam1Name] = useState('Squadra 1');
            const [team2Name, setTeam2Name] = useState('Squadra 2');
            const [showSettings, setShowSettings] = useState(false);
            
            // Stato del punteggio
            const [score, setScore] = useState({
                team1: { games: 0, sets: 0, points: 0 },
                team2: { games: 0, sets: 0, points: 0 }
            });
            
            const [gameHistory, setGameHistory] = useState([]);
            const [matchComplete, setMatchComplete] = useState(false);
            const [winner, setWinner] = useState(null);
            
            // Sistema di punteggio padel: 0, 15, 30, 40, Deuce, Advantage
            const getPointDisplay = (points) => {
                const pointsMap = { 0: '0', 1: '15', 2: '30', 3: '40' };
                return pointsMap[points] || '40';
            };
            
            const checkGameWin = (team1Points, team2Points) => {
                if (team1Points >= 3 && team2Points >= 3) {
                    // Situazione deuce/advantage
                    if (team1Points === team2Points) return null; // Deuce
                    return team1Points > team2Points ? (team1Points - team2Points >= 2 ? 'team1' : null) : 
                           (team2Points - team1Points >= 2 ? 'team2' : null);
                }
                return team1Points >= 4 ? 'team1' : team2Points >= 4 ? 'team2' : null;
            };
            
            const checkSetWin = (team1Games, team2Games) => {
                if (team1Games >= 6 && team2Games >= 6) {
                    // Tiebreak situation (7-6 win)
                    return team1Games >= 7 && team1Games - team2Games >= 1 ? 'team1' :
                           team2Games >= 7 && team2Games - team1Games >= 1 ? 'team2' : null;
                }
                return team1Games >= 6 && team1Games - team2Games >= 2 ? 'team1' :
                       team2Games >= 6 && team2Games - team1Games >= 2 ? 'team2' : null;
            };
            
            const checkMatchWin = (team1Sets, team2Sets) => {
                const setsToWin = Math.ceil(maxSets / 2);
                return team1Sets >= setsToWin ? 'team1' : team2Sets >= setsToWin ? 'team2' : null;
            };
            
            const addPoint = (team) => {
                if (matchComplete) return;
                
                const newScore = { ...score };
                newScore[team].points++;
                
                const gameWinner = checkGameWin(newScore.team1.points, newScore.team2.points);
                
                if (gameWinner) {
                    // Game vinto
                    newScore[gameWinner].games++;
                    newScore.team1.points = 0;
                    newScore.team2.points = 0;
                    
                    const setWinner = checkSetWin(newScore.team1.games, newScore.team2.games);
                    
                    if (setWinner) {
                        // Set vinto
                        newScore[setWinner].sets++;
                        newScore.team1.games = 0;
                        newScore.team2.games = 0;
                        
                        const matchWinner = checkMatchWin(newScore.team1.sets, newScore.team2.sets);
                        
                        if (matchWinner) {
                            // Match vinto
                            setMatchComplete(true);
                            setWinner(matchWinner === 'team1' ? team1Name : team2Name);
                        }
                    }
                }
                
                setScore(newScore);
                setGameHistory([...gameHistory, { team, timestamp: Date.now() }]);
            };
            
            const removePoint = (team) => {
                if (matchComplete || gameHistory.length === 0) return;
                
                const lastAction = gameHistory[gameHistory.length - 1];
                if (lastAction.team !== team) return;
                
                const newScore = { ...score };
                
                if (newScore[team].points > 0) {
                    newScore[team].points--;
                } else if (newScore[team].games > 0) {
                    newScore[team].games--;
                    // Ripristina i punti del game precedente (semplificato)
                    newScore.team1.points = 0;
                    newScore.team2.points = 0;
                } else if (newScore[team].sets > 0) {
                    newScore[team].sets--;
                    newScore.team1.games = 0;
                    newScore.team2.games = 0;
                    newScore.team1.points = 0;
                    newScore.team2.points = 0;
                }
                
                setScore(newScore);
                setGameHistory(gameHistory.slice(0, -1));
                setMatchComplete(false);
                setWinner(null);
            };
            
            const resetMatch = () => {
                setScore({
                    team1: { games: 0, sets: 0, points: 0 },
                    team2: { games: 0, sets: 0, points: 0 }
                });
                setGameHistory([]);
                setMatchComplete(false);
                setWinner(null);
            };
            
            const getDeuceSituation = () => {
                const { team1, team2 } = score;
                if (team1.points >= 3 && team2.points >= 3) {
                    if (team1.points === team2.points) return 'Deuce';
                    return team1.points > team2.points ? `Adv ${team1Name}` : `Adv ${team2Name}`;
                }
                return null;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="p-3 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full">
                                    <Trophy className="h-8 w-8 text-white" />
                                </div>
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                                    Padel Scoreboard
                                </h1>
                            </div>
                            
                            <div className="flex items-center justify-center gap-4 mb-6">
                                <button
                                    onClick={() => setShowSettings(!showSettings)}
                                    className="flex items-center gap-2 px-4 py-2 glassmorphism rounded-full shadow-lg hover:shadow-xl transition-all duration-300"
                                >
                                    <Settings className="h-4 w-4" />
                                    Impostazioni
                                </button>
                                <button
                                    onClick={resetMatch}
                                    className="flex items-center gap-2 px-4 py-2 glassmorphism rounded-full shadow-lg hover:shadow-xl transition-all duration-300"
                                >
                                    <RotateCcw className="h-4 w-4" />
                                    Reset
                                </button>
                            </div>
                        </div>

                        {/* Settings Panel */}
                        {showSettings && (
                            <div className="glassmorphism rounded-2xl p-6 mb-6 shadow-xl">
                                <h3 className="text-lg font-semibold mb-4 text-gray-800">Configurazione Match</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Set da giocare</label>
                                        <select 
                                            value={maxSets} 
                                            onChange={(e) => setMaxSets(Number(e.target.value))}
                                            className="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                        >
                                            <option value={3}>Best of 3</option>
                                            <option value={5}>Best of 5</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Nome Squadra 1</label>
                                        <input 
                                            type="text" 
                                            value={team1Name}
                                            onChange={(e) => setTeam1Name(e.target.value)}
                                            className="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Nome Squadra 2</label>
                                        <input 
                                            type="text" 
                                            value={team2Name}
                                            onChange={(e) => setTeam2Name(e.target.value)}
                                            className="w-full p-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Winner Banner */}
                        {matchComplete && winner && (
                            <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-6 mb-6 text-center shadow-2xl animate-pulse">
                                <Trophy className="h-12 w-12 mx-auto mb-3 text-white" />
                                <h2 className="text-3xl font-bold text-white mb-2">üèÜ VITTORIA! üèÜ</h2>
                                <p className="text-xl text-white/90">Congratulazioni a <strong>{winner}</strong>!</p>
                            </div>
                        )}

                        {/* Main Scoreboard */}
                        <div className="glassmorphism rounded-3xl shadow-2xl overflow-hidden mb-6">
                            {/* Match Info */}
                            <div className="bg-gradient-to-r from-emerald-500 to-teal-500 text-white p-4 text-center">
                                <div className="flex justify-center items-center gap-4">
                                    <span className="text-sm opacity-90">Best of {maxSets}</span>
                                    {getDeuceSituation() && (
                                        <span className="px-3 py-1 bg-white/20 rounded-full text-sm font-semibold">
                                            {getDeuceSituation()}
                                        </span>
                                    )}
                                </div>
                            </div>

                            {/* Score Display */}
                            <div className="grid grid-cols-2 divide-x divide-gray-200">
                                {/* Team 1 */}
                                <div className="p-8">
                                    <div className="text-center mb-6">
                                        <div className="flex items-center justify-center gap-2 mb-3">
                                            <Users className="h-5 w-5 text-emerald-600" />
                                            <h3 className="text-xl font-bold text-gray-800">{team1Name}</h3>
                                        </div>
                                        
                                        {/* Sets */}
                                        <div className="mb-4">
                                            <span className="text-sm text-gray-600 block">Set</span>
                                            <span className="text-4xl font-bold text-emerald-600">{score.team1.sets}</span>
                                        </div>
                                        
                                        {/* Games */}
                                        <div className="mb-4">
                                            <span className="text-sm text-gray-600 block">Game</span>
                                            <span className="text-3xl font-bold text-gray-800">{score.team1.games}</span>
                                        </div>
                                        
                                        {/* Points */}
                                        <div className="mb-6">
                                            <span className="text-sm text-gray-600 block">Punti</span>
                                            <span className="text-2xl font-bold text-gray-700">
                                                {getPointDisplay(score.team1.points)}
                                            </span>
                                        </div>
                                    </div>

                                    {/* Controls */}
                                    <div className="flex justify-center gap-3">
                                        <button
                                            onClick={() => addPoint('team1')}
                                            disabled={matchComplete}
                                            className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:transform-none"
                                        >
                                            <Plus className="h-5 w-5" />
                                            Punto
                                        </button>
                                        <button
                                            onClick={() => removePoint('team1')}
                                            disabled={matchComplete || gameHistory.length === 0}
                                            className="flex items-center gap-2 px-4 py-3 bg-gray-200 text-gray-700 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:transform-none"
                                        >
                                            <Minus className="h-4 w-4" />
                                        </button>
                                    </div>
                                </div>

                                {/* Team 2 */}
                                <div className="p-8">
                                    <div className="text-center mb-6">
                                        <div className="flex items-center justify-center gap-2 mb-3">
                                            <Users className="h-5 w-5 text-teal-600" />
                                            <h3 className="text-xl font-bold text-gray-800">{team2Name}</h3>
                                        </div>
                                        
                                        {/* Sets */}
                                        <div className="mb-4">
                                            <span className="text-sm text-gray-600 block">Set</span>
                                            <span className="text-4xl font-bold text-teal-600">{score.team2.sets}</span>
                                        </div>
                                        
                                        {/* Games */}
                                        <div className="mb-4">
                                            <span className="text-sm text-gray-600 block">Game</span>
                                            <span className="text-3xl font-bold text-gray-800">{score.team2.games}</span>
                                        </div>
                                        
                                        {/* Points */}
                                        <div className="mb-6">
                                            <span className="text-sm text-gray-600 block">Punti</span>
                                            <span className="text-2xl font-bold text-gray-700">
                                                {getPointDisplay(score.team2.points)}
                                            </span>
                                        </div>
                                    </div>

                                    {/* Controls */}
                                    <div className="flex justify-center gap-3">
                                        <button
                                            onClick={() => addPoint('team2')}
                                            disabled={matchComplete}
                                            className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-teal-500 to-teal-600 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:transform-none"
                                        >
                                            <Plus className="h-5 w-5" />
                                            Punto
                                        </button>
                                        <button
                                            onClick={() => removePoint('team2')}
                                            disabled={matchComplete || gameHistory.length === 0}
                                            className="flex items-center gap-2 px-4 py-3 bg-gray-200 text-gray-700 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:transform-none"
                                        >
                                            <Minus className="h-4 w-4" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Match Statistics */}
                        <div className="glassmorphism rounded-2xl p-6 shadow-xl">
                            <h3 className="text-lg font-semibold mb-4 text-gray-800 text-center">Statistiche Match</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                <div className="p-4 bg-gradient-to-br from-emerald-50 to-emerald-100 rounded-xl">
                                    <div className="text-2xl font-bold text-emerald-600">{score.team1.sets}</div>
                                    <div className="text-sm text-gray-600">Set {team1Name}</div>
                                </div>
                                <div className="p-4 bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl">
                                    <div className="text-2xl font-bold text-teal-600">{score.team2.sets}</div>
                                    <div className="text-sm text-gray-600">Set {team2Name}</div>
                                </div>
                                <div className="p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl">
                                    <div className="text-2xl font-bold text-blue-600">{gameHistory.length}</div>
                                    <div className="text-sm text-gray-600">Punti Totali</div>
                                </div>
                                <div className="p-4 bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl">
                                    <div className="text-2xl font-bold text-purple-600">{score.team1.games + score.team2.games}</div>
                                    <div className="text-sm text-gray-600">Game Giocati</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PadelScoreboard />, document.getElementById('root'));
    </script>
</body>
</html>
